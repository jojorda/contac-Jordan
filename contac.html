<html lang="en">
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="3.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <div class="left-side" style="padding-left: 80px">
            <a href=""><img src="./asset/15.png" alt="" style="width:50px;"/></a>
            <ol style="display: flex; margin:0%">
              <li style="list-style-type: none">
                <a href="index.html" class="home" target="blank"><b>Home</b></a>
              </li>
              <li style="list-style-type: none">
                <a href="" target="blank" class="blog">Blog</a>
              </li>
            </ol>
          </div>

          <div class="right-side" style="padding-right: 95px; display:flex; justify-content: flex-end">
            <a href="#" target="blank"> Contact Me </a>
          </div>
        </nav>
      </div>

      <div class="content">
        <div style="width: 500px">
          <h2 style="text-align: center; margin-top: 1px">Isi Formulir dulu Ya!</h2>
          <form>
            <div class="form">
              <div class="Name">
                <label for="name">Name</label>
                <input type="text" id="name" />
              </div>

              <div class="Email">
                <label for="email">Email</label>
                <input type="text" id="email" />
              </div>

              <div class="Phone">
                <label for="phone">Phone</label>
                <input type="text" id="phone" />
              </div>

              <div class="Gender">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value=""></option>
                  <option value="laki">Male</option>
                  <option value="wanita">Female</option>
                </select>
              </div>

              <div class="text-area">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="7"></textarea>
              </div>
            </div>

            <div class="btn">
              <button class="submit-btn" type="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
